<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grapple Randomiser</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


    <style>
        :root {
            /* Core palette: matte black + charcoal */
            --bg-0: #0b0b0c;
            /* page base */
            --bg-1: #121214;
            /* panel base */
            --bg-2: #17171a;
            /* deeper panel */
            --bg-3: rgba(255, 255, 255, 0.04);
            /* soft fill */

            /* Text */
            --text-main: rgba(255, 255, 255, 0.92);
            --text-subtle: rgba(255, 255, 255, 0.62);
            --text-dim: rgba(255, 255, 255, 0.45);

            /* Borders / shadows: soft, not glossy */
            --border-soft: rgba(255, 255, 255, 0.10);
            --border-softer: rgba(255, 255, 255, 0.07);

            --shadow-soft: 0 14px 34px rgba(0, 0, 0, 0.55);
            --shadow-strong: 0 18px 50px rgba(0, 0, 0, 0.70);

            /* Minimal accent: muted lavender/steel */
            --accent: #b8bdf7;
            --accent-2: rgba(184, 189, 247, 0.55);
            --accent-glow: rgba(184, 189, 247, 0.18);

            /* Danger / emphasis (rare) */
            --danger: #ff2d95;
            --danger-glow: rgba(255, 45, 149, 0.18);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-main);
            overflow-x: hidden;

            /* matte, slightly textured feel without screaming gradients */
            background:
                radial-gradient(circle at 15% 0%, rgba(184, 189, 247, 0.08), transparent 48%),
                radial-gradient(circle at 85% 15%, rgba(255, 255, 255, 0.04), transparent 55%),
                radial-gradient(circle at 70% 100%, rgba(184, 189, 247, 0.06), transparent 52%),
                linear-gradient(180deg, #0c0c0d 0%, #0a0a0b 45%, #09090a 100%);
        }

        /* HEADER (banner-only) */

        header {
            padding: 0;
            margin: 0;
            background: transparent;
            border: none;
            text-align: center;
            position: relative;
        }

        .app-logo {
            display: block;
            width: 100vw;
            max-width: none;
            height: auto;
            margin: 0;
            /* subtle separation from content without "glow" */
            filter: drop-shadow(0 10px 28px rgba(0, 0, 0, 0.55));
        }

        /* LAYOUT */

        main {
            flex: 1;
            padding: 1rem 1.1rem 1.5rem;
            display: flex;
            gap: 1rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        /* LEFT PANEL – SCENARIO LIST */

        .left-panel {
            width: 32%;
            max-height: calc(100vh - 160px);
            padding: 0.9rem;
            border-radius: 18px;

            background:
                radial-gradient(circle at 20% 0%, rgba(184, 189, 247, 0.06), transparent 55%),
                linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));

            border: 1px solid var(--border-softer);
            box-shadow: var(--shadow-soft);
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        /* nicer scroll without nested-jank feel */
        .left-panel::-webkit-scrollbar {
            width: 10px;
        }

        .left-panel::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.10);
            border-radius: 999px;
            border: 2px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
        }

        .left-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .left-panel>div {
            font-size: 0.85rem;
            color: var(--text-subtle);
            margin-bottom: 0.5rem;
        }

        .left-panel>div strong {
            color: var(--accent);
            font-weight: 700;
        }

        .scenario-item {
            display: flex;
            gap: 0.55rem;
            padding: 0.75rem 0.65rem;
            border-radius: 12px;
            margin-bottom: 0.4rem;
            cursor: pointer;

            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);

            transition:
                background 0.16s ease,
                transform 0.12s ease,
                box-shadow 0.16s ease,
                border-color 0.16s ease;
        }

        .scenario-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.10);
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.35);
        }

        .scenario-item.active {
            background:
                radial-gradient(circle at 20% 0%, rgba(184, 189, 247, 0.10), transparent 55%),
                rgba(255, 255, 255, 0.04);
            border-color: rgba(184, 189, 247, 0.45);
            box-shadow:
                0 0 0 1px rgba(184, 189, 247, 0.12),
                0 12px 26px rgba(0, 0, 0, 0.45);
            transform: translateY(-1px) scale(1.01);
        }

        .scenario-index {
            font-weight: 900;
            color: rgba(255, 255, 255, 0.78);
            min-width: 26px;
            text-align: right;
        }

        .scenario-text-main {
            font-weight: 650;
            font-size: 0.95rem;
            margin-bottom: 0.1rem;
            color: rgba(255, 255, 255, 0.92);
            letter-spacing: 0.01em;
        }

        .scenario-text-sub {
            font-size: 0.8rem;
            color: var(--text-subtle);
        }

        /* RIGHT PANEL – CURRENT CARD */

        .right-panel {
            flex: 1;
            border-radius: 20px;
            padding: 1.15rem 1.15rem 1.3rem;

            background:
                radial-gradient(circle at 80% 0%, rgba(184, 189, 247, 0.06), transparent 55%),
                linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));

            border: 1px solid var(--border-softer);
            box-shadow: var(--shadow-strong);

            display: flex;
            flex-direction: column;
            gap: 0.8rem;

            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            margin-bottom: 0.2rem;
            flex-wrap: wrap;
        }

        /* BUTTONS (matte, minimal accent on focus) */

        .btn {
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.10);
            padding: 0.55rem 1.1rem;
            font-weight: 800;
            font-size: 0.85rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            cursor: pointer;

            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.90);

            box-shadow: 0 12px 26px rgba(0, 0, 0, 0.35);
            transition:
                transform 0.12s ease,
                box-shadow 0.16s ease,
                border-color 0.16s ease,
                background 0.16s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.16);
            box-shadow:
                0 16px 34px rgba(0, 0, 0, 0.50),
                0 0 0 2px rgba(184, 189, 247, 0.10);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.40);
        }

        /* DECK SELECTOR (wrapper chevron for iOS) */
        /* HTML required:
        <div class="select-wrap">
          <select id="deckSelector">...</select>
        </div>
    */

        .select-wrap {
            position: relative;
            display: inline-block;
        }

        .select-wrap::after {
            content: "▾";
            position: absolute;
            right: 1.05rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.05rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.70);
            pointer-events: none;
        }

        .select-wrap select {
            width: 100%;
            padding: 0.55rem 2.8rem 0.55rem 1.1rem;
            font-size: 0.85rem;
            border-radius: 999px;

            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.92);

            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 12px 26px rgba(0, 0, 0, 0.35);

            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.06em;

            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;

            transition: box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease;
        }

        .select-wrap select:hover,
        .select-wrap select:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(184, 189, 247, 0.45);
            box-shadow:
                0 16px 34px rgba(0, 0, 0, 0.50),
                0 0 0 2px rgba(184, 189, 247, 0.12);
            outline: none;
        }

        /* MOBILE TOGGLE BUTTON (SHOW/HIDE LIST) */

        .toggle-list-btn {
            display: none;
            margin-bottom: 0.5rem;
        }

        /* CARD */

        .card {
            padding: 1.05rem 1.05rem 1.2rem;
            background:
                radial-gradient(circle at 15% 0%, rgba(184, 189, 247, 0.06), transparent 55%),
                rgba(0, 0, 0, 0.38);
            border-radius: 18px;

            border: 1px solid rgba(255, 255, 255, 0.10);
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.55);

            animation-duration: 0.35s;
        }

        @keyframes pop {
            0% {
                transform: scale(0.97) translateY(3px);
                opacity: 0.85;
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .animate-pop {
            animation-name: pop;
        }

        #currentIndexLabel {
            font-size: 0.78rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 0.1rem;
        }

        #currentTitle {
            margin: 0.2rem 0 0.35rem;
            font-size: 1.35rem;
            font-weight: 850;
            letter-spacing: 0.02em;
            color: rgba(255, 255, 255, 0.96);
        }

        #currentTags {
            font-size: 0.8rem;
            color: var(--text-subtle);
            margin-bottom: 0.45rem;
        }

        #currentBody {
            font-size: 0.95rem;
            line-height: 1.55;
            margin-bottom: 0.55rem;
            color: rgba(255, 255, 255, 0.90);
        }

        #currentTip {
            font-size: 0.9rem;
            margin-bottom: 0.7rem;

            padding: 0.55rem 0.7rem;
            border-left: 3px solid rgba(184, 189, 247, 0.65);

            color: rgba(255, 255, 255, 0.82);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #currentPills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
        }

        .pill {
            padding: 5px 10px;
            border-radius: 999px;
            font-size: 0.70rem;
            font-weight: 750;
            text-transform: uppercase;
            letter-spacing: 0.07em;

            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.10);
            color: rgba(255, 255, 255, 0.82);

            white-space: nowrap;
        }

        footer {
            padding: 0.75rem;
            text-align: center;
            font-size: 0.78rem;
            color: rgba(255, 255, 255, 0.55);

            background: rgba(0, 0, 0, 0.22);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* MOBILE LAYOUT */

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                padding: 0.7rem 0.75rem 1rem;
                gap: 0.7rem;
            }

            .left-panel {
                width: 100%;
                max-width: 100%;
                max-height: none;
                overflow-y: visible;
                margin: 0 auto 0.5rem auto;
                padding: 0.75rem;
            }

            .right-panel {
                width: 100%;
                max-width: 100%;
                margin: 0 auto;
                padding: 0.9rem 0.85rem 1.1rem;
            }

            .card {
                padding: 0.9rem 0.85rem 1.1rem;
                width: 100%;
                box-sizing: border-box;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 0.45rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
                text-align: center;
            }

            .select-wrap {
                width: 100%;
            }

            .select-wrap select {
                width: 100%;
                text-align: left;
            }

            .toggle-list-btn {
                display: block;
            }

            .left-panel.collapsed #scenarioList {
                display: none;
            }

            .pill {
                white-space: normal;
            }
        }
    </style>

</head>

<body>
    <header>
        <img src="./logo.svg" alt="App logo" class="app-logo" />
    </header>

    <main>
        <div class="left-panel">
            <div style="margin-bottom: 0.5rem;">
                <strong id="totalCount">0</strong> Scenarios
            </div>

            <!-- Mobile: toggle scenario list -->
            <button id="toggleListBtn" class="btn toggle-list-btn" type="button">
                Hide Scenarios
            </button>

            <ul id="scenarioList" style="list-style: none; padding: 0; margin: 0;"></ul>
        </div>

        <div class="right-panel">
            <div class="controls">

                <!-- DECK SELECTOR -->
                <div class="select-wrap">
                    <select id="deckSelector">
                        <option value="wildcards">Wildcards</option>
                        <option value="gi">Gi Positions</option>
                        <option value="nogi">No-Gi Positions</option>
                        <option value="chaos">Chaos Deck</option>
                    </select>
                </div>

                <button id="randomBtn" class="btn" type="button">Random</button>
            </div>

            <div id="currentCard" class="card">
                <div id="currentIndexLabel" style="font-size:0.9rem; opacity:0.8;">Scenario X / Y</div>
                <h2 id="currentTitle" style="margin: 0.2rem 0;"></h2>
                <div id="currentTags" style="opacity: 0.8; margin-bottom:0.5rem;"></div>
                <div id="currentBody" style="margin-bottom:0.7rem;"></div>
                <div id="currentTip" style="font-size:0.9rem; opacity:0.8; margin-bottom:0.7rem;"></div>
                <div id="currentPills"></div>
            </div>
        </div>
    </main>

    <footer>© HALF HUMAN 2025</footer>

        /* ---------------------------------------------

        ----------------------------------------------*/
        function renderCurrent(id, animate = true) {
            const scenario = currentDeck.find((s) => s.id === id);
            if (!scenario) return;

            currentId = id;

            currentIndexLabel.textContent = `Scenario ${scenario.id} / ${currentDeck.length}`;
            currentTitle.textContent = scenario.title;
            currentTags.textContent = `Mode: ${scenario.mode} · Focus: ${scenario.focus}`;
            currentBody.textContent = scenario.description;
            currentTip.textContent = `Coaching cue: ${scenario.tip}`;

            currentPills.innerHTML = "";
            scenario.tags.forEach((tag) => {
                const pill = document.createElement("span");
                pill.className = "pill";
                pill.textContent = tag;
                currentPills.appendChild(pill);
            });

            document
                .querySelectorAll(".scenario-item")
                .forEach((item) =>
                    item.classList.toggle("active", Number(item.dataset.id) === id)
                );

            if (animate) {
                currentCard.classList.remove("animate-pop");
                void currentCard.offsetWidth;
                currentCard.classList.add("animate-pop");
            }
        }

        function renderList() {
            totalCount.textContent = currentDeck.length.toString();
            scenarioList.innerHTML = "";

            currentDeck.forEach((s) => {
                const li = document.createElement("li");
                li.className = "scenario-item";
                li.dataset.id = s.id;

                li.innerHTML = `
            <div class="scenario-index">${s.id}.</div>
            <div>
                <div class="scenario-text-main">${s.title}</div>
                <div class="scenario-text-sub">${s.short}</div>
            </div>
        `;

                li.addEventListener("click", () => renderCurrent(s.id, true));

                scenarioList.appendChild(li);
            });
        }

        /* ---------------------------------------------
           RANDOM
        ----------------------------------------------*/
        function randomScenario() {
            if (currentDeck.length <= 1) return;

            let nextId = currentId;
            while (nextId === currentId) {
                const idx = Math.floor(Math.random() * currentDeck.length);
                nextId = currentDeck[idx].id;
            }

            renderCurrent(nextId, true);
        }

        randomBtn.addEventListener("click", randomScenario);

        function updateListToggleLabel() {
            if (!toggleListBtn) return;
            toggleListBtn.textContent = isListCollapsed ? "Show Scenarios" : "Hide Scenarios";
        }

        if (toggleListBtn && leftPanel) {
            toggleListBtn.addEventListener("click", () => {
                isListCollapsed = !isListCollapsed;
                leftPanel.classList.toggle("collapsed", isListCollapsed);
                updateListToggleLabel();

        DECK SELECTOR
        ----------------------------------------------*/
        document.getElementById("deckSelector").addEventListener("change", (e) => {
            const value = e.target.value;

            if (value === "wildcards") currentDeck = wildcards;
            else if (value === "gi") currentDeck = giPositions;
            else if (value === "nogi") currentDeck = nogiPositions;
            else if (value === "chaos") currentDeck = chaosDeck;

            currentId = currentDeck[0].id;
            renderList();
            renderCurrent(currentId, false);
        });

        /* ---------------------------------------------
        INIT
        ----------------------------------------------*/
        // On load, collapse list on mobile, keep open on desktop
        if (window.innerWidth <= 768 && leftPanel) {
            isListCollapsed = true;
            leftPanel.classList.add("collapsed");
        } else if (leftPanel) {
            isListCollapsed = false;
            leftPanel.classList.remove("collapsed");
        }
        updateListToggleLabel();

        renderList();
        renderCurrent(currentId, false);


    </script>
</body>

</html>
